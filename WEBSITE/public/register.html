<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .form-container {
      background: linear-gradient(45deg, #FF8C00, #FF4500);
    }
  </style>
</head>

<body class="bg-red-300">
  <nav class="navbar">
    <div class="container mx-auto px-4 form-container">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <!-- <img class="h-8 w-8" src="heart_logo.png" alt="Heart Disease Prediction Logo"> -->
          <span class="text-white text-lg font-semibold ml-2">Heart Disease Prediction</span>
        </div>
        <div class="hidden md:block">
          <ul class="flex space-x-4">
            <li><a href="./home.html" class="text-white">Home</a></li>
            <li><a href="../dashboard.html" class="text-white">Dashboard</a></li>
            <li><a href="#" class="text-white">Prediction</a></li>
            <li><a href="#" class="text-white">Contact Us</a></li>
            <li><a href="#" class="text-white">About Us</a></li>
            <li><a href="./login.html" class="text-white">Login</a></li>
            <li><a href="./register.html" class="text-white">Register</a></li>

          </ul>
        </div>
        <div class="md:hidden">
          <button type="button" class="text-white focus:outline-none">
            <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="text-center mt-8 text-4xl text-white font-bold">Registration Page</h1>

  <div class="container mx-auto">
    <form id="registrationForm" class="max-w-md mx-auto mt-8 bg-white form-container rounded-lg shadow-lg p-8">
      <label for="name" class="block mb-2">Name:</label>
      <input type="text" id="name" name="name" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="id" class="block mb-2">ID:</label>
      <input type="text" id="id" name="id" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="phone" class="block mb-2">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" name="email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="password" class="block mb-2">Password:</label>
      <input type="password" id="password" name="password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Register</button>
    </form>
  </div>

  <script src="./register.js"></script>
</body>

</html>
